name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HOMEPAGE_8838C }}'
          projectId: homepage-8838c
          REACT_APP_STORAGE_URL_TEMPLATE: 'https://firebasestorage.googleapis.com/v0/b/homepage-8838c.appspot.com/o/lab%2Fbouncer%2Fv1%2F{&NAME}?alt=media'
